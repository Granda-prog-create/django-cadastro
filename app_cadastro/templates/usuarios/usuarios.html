{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
    <h1>Produtos cadastrados:</h1>

    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id_usuario }}</td>
            <td>{{ usuario.produto }}</td>
            <td>R$ {{ usuario.valor }}</td>  <!-- Exibe o valor do produto formatado como moeda -->
            <td>
                <a href="{% url 'deletar_usuario' usuario.id_usuario %}" class="btn btn-danger">Deletar</a>
                <a href="{% url 'editar_usuario' usuario.id_usuario %}" class="btn btn-primary">Editar</a>  
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
